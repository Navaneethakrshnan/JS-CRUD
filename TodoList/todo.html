<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="blur-3xl" style="background-color: #0a0a0a;">
    <div class="container mx-auto py-8 justify-center">
      <div>
        <div
          id="myDIV"
          class="header bg-blue-500 p-4 rounded-lg mb-4 flex items-center blur-3xl justify-center" style="background-color: #334155;"
        >
        <div>
          <h2 class="text-white text-lg px-32 font-semibold mb-2">My To Do List</h2>
          <input
            type="text"
            id="myInput"
            placeholder="Title..."
            class="border border-gray-300 px-24 py-2 rounded-lg focus:outline-none focus:border-blue-500"
          />
          <button
            onclick="newElement()"
            class="addBtn bg-blue-700 text-white px-4 py-2 rounded-lg ml-2"
          >
            Add
          </button>
        </div>

        <ul id="myUL" class="bg-white rounded-lg shadow-md"></ul>
      </div>
    </div>
    <script src="./todo.js"></script>
  </body>
</html>
